<page-title [title]="title"></page-title>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Date</th>
      <th scope="col">Value</th>
      <th scope="col"><button type="button" class="btn btn-outline-danger" (click)='deleteAll(transactions)'>Delete All</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let txn of transactions">
      <th scope="row">{{txn.code}}</th>
      <td>{{txn.name}}</td>
      <td>{{TxnType[txn.type]}}</td>
      <td>{{txn.shares}}</td>
      <td>{{txn.price}}</td>
      <td>{{txn.date|date:'dd/MM/yy'}}</td>
      <td>{{txn.value}}</td>
      <td><button type="button" class="btn btn-outline-danger" (click)='deleteTxn(txn)'>Delete</button></td>
    </tr>
    
  </tbody>
</table>
